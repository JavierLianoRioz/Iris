server {
    listen 80;

    resolver 127.0.0.11 valid=30s;

    # Route for n8n webhooks
    location /webhook/ {
        # Use a variable to force re-resolution of the upstream hostname
        set $n8n_upstream http://n8n:5678;
        proxy_pass $n8n_upstream;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route for Backend API
    # Route for Backend API (now handled by Frontend SSR)
    location /api/ {
        # Astro handles /api routes directly
        proxy_pass http://frontend:4321;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default route for Frontend
    location / {
        proxy_pass http://frontend:4321/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
