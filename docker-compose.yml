services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_LISTEN_PORT: 80
      PGADMIN_SETUP_SERVER_GROUP: "Docker Servers"
      PGADMIN_SETUP_SERVER_NAME: "PostgreSQL Iris"
      PGADMIN_SETUP_SERVER_HOST: postgres
      PGADMIN_SETUP_SERVER_PORT: 5432
      PGADMIN_SETUP_SERVER_DB: iris
      PGADMIN_SETUP_SERVER_USERNAME: ${POSTGRES_USER}
      PGADMIN_SETUP_SERVER_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80"]
      interval: 30s
      timeout: 10s
      retries: 5

  n8n:
    image: n8nio/n8n
    restart: always
    ports:
      - "127.0.0.1:5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
      - N8N_CORS_ALLOW_ORIGINS=http://localhost:3000
      - N8N_EDITOR_BASE_URL=http://localhost:5678
      - WEBHOOK_URL=http://localhost:5678/
    env_file:
      - ./.env
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
      api-gateway: # n8n now depends on the API Gateway
        condition: service_started

  redis:
    image: redis:alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}

  evolution-api:
    container_name: evolution_api
    image: evoapicloud/evolution-api:latest
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - evolution_store:/evolution/store
      - evolution_instances:/evolution/instances
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  api-gateway:
    build: ./src/api-gateway
    ports:
      - "8000:8000" # Public port for the API Gateway
    environment:
      - POSTGRES_DB=iris # All services use the same DB for now
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy
      servicio-usuarios:
        condition: service_started
      servicio-asignaturas:
        condition: service_started
      servicio-suscripciones:
        condition: service_started

  servicio-usuarios:
    build: ./src/servicio-usuarios
    environment:
      - POSTGRES_DB=iris
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy

  servicio-asignaturas:
    build: ./src/servicio-asignaturas
    environment:
      - POSTGRES_DB=iris
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy

  servicio-suscripciones:
    build: ./src/servicio-suscripciones
    environment:
      - POSTGRES_DB=iris
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      api-gateway: # Frontend now depends on the API Gateway
        condition: service_started

volumes:
  postgres_data:
  pgadmin_data:
  n8n_data:
  evolution_store:
  evolution_instances:
